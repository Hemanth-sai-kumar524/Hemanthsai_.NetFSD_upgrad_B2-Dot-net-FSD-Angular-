<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course enrollment form</title>
</head>
<body>
    <header>
    <h1>Course Enrollment</h1>
    <p>Fill the form to enroll in your desired course</p>
</header>

<main>
    <form>

        <fieldset>
            <legend>Student Information</legend>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="16" max="60" required>
         
        </fieldset>

        <br>

        <fieldset>
            <legend>Course Selection</legend>

            <label>Choose Course:</label>
            <input list="courses" name="course" required>
            <datalist id="courses">
                <option value="Java Full Stack">
                <option value="Python Development">
                <option value="Data Structures & Algorithms">
                <option value="Web Development">
                <option value="Cloud Computing">
            </datalist>
            

            <br><br>

            <label >Skill Level:</label>
            <meter min="0" max="100" low="30" high="80" optimum="90" value="50"></meter>
            <br><br>

            <label for="level">Select Skill Level:</label>
            <input type="range" id="level" name="level" min="0" max="100" value="50">
            
        </fieldset>

        <br>

        <fieldset>
            <legend>Enrollment Progress</legend>

            <label>Completion Status:</label>
            <progress value="70" max="100"></progress> 70%
            
        </fieldset>

        <br>

        <button type="submit">Enroll Now</button>
        <button type="reset">Reset</button>

    </form>
</main>

<footer>
    <p>Â© 2026 Online Learning Platform</p>
</footer>
</body>
</html>
