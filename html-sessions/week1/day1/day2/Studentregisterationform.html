<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="#" method="post">
        <label for="txtName">Student Name: </label>
        <input type="text" id="txtName" name="txtName" placeholder="Enter your name" required>
        <br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter your Email address" required>
        <br>

        <label for="phone">Mobile Number: </label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your Mobile number"  title="Enter 10 digit mobile number" required>
        <br>

        <label for="age">Age: </label>
        <input type="number" id="age" name="age" min="12" max="18" placeholder="Enter your age" required>
        <br>

        <label for="dob">Date of birth: </label>
        <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required>
        <br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
