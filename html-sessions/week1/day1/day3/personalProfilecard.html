<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal profile card</title>

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .Mycard {
            width: 300px;
            margin: 100px auto;
            padding: 20px; 
            border: 2px solid #333;
            border-radius: 10px;
            background-color: white;
            text-align: center;
        }

        .Name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .Role {
            font-size: 16px;
            color: rgb(22, 26, 160);
            margin-bottom: 10px;
        }

        .Bio {
            font-size: 14px;
            line-height: 1.6;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #290a34;
        }
    </style>
</head>
<body>
    <div class="Mycard">
        <div class="Name">Hemanth sai kumar </div>
        <div class="Role">.Net Developer</div>
        <div class="Bio">
            building clean and responsive web applications.
            Learning Full Stack Development and to grow rapidly in my career.
        </div>
        <a href="#" class="button">Contact Me</a>
    </div>
</body>
</html>
