<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Features</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
  display:flex;
  justify-content:center;
  align-items:center;
  
}

.features{
  background:#fff;
  padding:25px;
  border-radius:10px;
  width:320px;
}

.features h2{
  text-align:center;
  margin-bottom:15px;
  letter-spacing:1px;
}

.features ul{
  list-style:none;
  padding:0;
}

.features ul li{
  background:#eaf1ff;
  margin:8px 0;
  padding:12px;
  border:1px solid #c9dcff;
  border-radius:6px;
  color:#333;
  
}

.features ul li:hover{
  background:#007bff;
  color:#fff;
  transform:scale(1.03);
}
</style>
</head>

<body>

<section class="features">
  <h2>Product Features</h2>
  <ul>
    <li>High Performance</li>
    <li>User Friendly </li>
    <li>Secure</li>
    <li>Durable</li>
    <li>24/7 Customer Support</li>
  </ul>
</section>

</body>
</html>
