<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting generator</title>
</head>
<body>
     <h2>Greeting Generator</h2>

    <input type="text" id="username" placeholder="Enter your name">
    <br><br>

    <button onclick="generateGreeting()">Generate Greeting</button>

    <p id="result"></p>

    <script>
        function generateGreeting() {
            var name = document.getElementById("username").value;

            var greetingMessage = "Hello, " + name + "! Welcome to our website.";

            document.getElementById("result").innerText = greetingMessage;
        }
    </script>
</body>
</html>
